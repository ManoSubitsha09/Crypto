<!doctype html>
<html>
<head>
  <title>Forecast</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2016/11/10/05/09/bitcoin-1813503_960_720.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .content {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      margin: 50px auto;
      max-width: 90%;
      border-radius: 15px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Prediction Results</h1>
    {{ plot_html|safe }}
  </div>
</body>
</html>
